<!DOCTYPE html>
<html ng-app="DevTodoApp">
<head>
	<meta charset="utf-8" />
	<title>TODO LIST - DEVCON2015</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-local-storage.min.js"></script>
	<script type="text/javascript" src="controllers/TodoController.js"></script>
</head>
<body>
	<div ng-controller="DevTodoController">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-5">
				<h3>{{ title}}</h3>
				</br></br>
				<form ng-submit="addTask()" class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="newTask.desc" placeholder="Tarea"/>
					</div>
					<div class="form-group">
						<input type="datetime-local" class="form-control" ng-model="newTask.date" placeholder="Fecha"/>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="add Task" />
					</div>
				</form>
				</br>
				<button style="width:79%" ng-click="removeTasks()" class="btn btn-primary">
					Remove Tasks
				</button>
				<table class="table table-striped" style="margin-top:50px">
					<tr ng-repeat="task in list">
						<td> {{ task.desc }}</td>
						<td> {{ task.date |date:'short' }}</td>
						<td><a href="#" ng-click="removeElem(task)"/>X</a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
